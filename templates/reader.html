<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{textbook.title}}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="{{url_for('static',filename='src/js/drawer.js')}}"></script>
</head>
<body>
    <div id="drawer" class="fixed top-0 w-screen h-screen bg-black bg-opacity-15" style="z-index: 50; display: none;" onclick="closeDrawer();">
        <div class="flex flex-col p-12 text-sm bg-white h-screen" style="width: 400px;">
            <div class="flex flex-row">
                <h1 class="font-semibold text-2xl">Openbook</h1>
                <a href="/profile" class="ml-auto"><img class="w-10" id="avatar-img" src="{{avatar}}"></a>
            </div>
            <div class="flex flex-row space-x-8 my-12">
                <button class="font-medium bg-black py-2 px-5 text-white rounded-full">Pages</button>
                <button class="font-medium py-2 px-5 rounded-full hover:bg-black hover:bg-opacity-10">Books</button>
            </div>
            <div class="flex flex-col space-y-2">
                <a href="/textbook/{{recent_textbook}}" class="hover:font-semibold">Recent textbook</a>
                <a href="/library" class="font-semibold">Library</a>
                <a href="/upload-centre" class="hover:font-semibold">Uploads centre</a>
            </div>
            <a href="/log-out" class="mt-auto bottom-0 hover:font-semibold">Log out</a>
        </div>
    </div>
    <div class="fixed w-screen top-0 flex items-center p-6 bg-white">
        <button onclick="openDrawer();"><svg width="24px" height="24px" stroke-width="3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M3 5H21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 12H21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 19H21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
        <h1 class="font-semibold text-center w-full">{{textbook.title}}</h1>
        <button class="ml-auto right-0"><svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000" stroke-width="2.04"><path fill-rule="evenodd" clip-rule="evenodd" d="M1.25 12C1.25 6.06294 6.06294 1.25 12 1.25C17.9371 1.25 22.75 6.06294 22.75 12C22.75 17.9371 17.9371 22.75 12 22.75C6.06294 22.75 1.25 17.9371 1.25 12ZM8.25 17C8.25 16.5858 8.58579 16.25 9 16.25L15 16.25C15.4142 16.25 15.75 16.5858 15.75 17C15.75 17.4142 15.4142 17.75 15 17.75H9C8.58579 17.75 8.25 17.4142 8.25 17ZM16.0303 10.0303L12.5303 13.5303C12.2374 13.8232 11.7626 13.8232 11.4697 13.5303L7.96967 10.0303C7.67678 9.73744 7.67678 9.26256 7.96967 8.96967C8.26256 8.67678 8.73744 8.67678 9.03033 8.96967L11.25 11.1893V6C11.25 5.58579 11.5858 5.25 12 5.25C12.4142 5.25 12.75 5.58579 12.75 6V11.1893L14.9697 8.96967C15.2626 8.67678 15.7374 8.67678 16.0303 8.96967C16.3232 9.26256 16.3232 9.73744 16.0303 10.0303Z" fill="#000000"></path></svg></button>
    </div>
    <div class="p-6 pt-28">
        <div class="flex space-x-8 mb-12">
            <button class="font-medium bg-black py-2 px-5 text-white rounded-full">Chapters</button>
            <button class="font-medium py-2 px-5 rounded-full hover:bg-black hover:bg-opacity-10">Questions</button>
        </div>
        <div class="flex flex-col space-y-4">
            {% for chapter in build_data['chapters'] %}
                {% if chapter[0].startswith('##') %}
                    <a href="?page={{chapter[1]}}" class="flex w-1/3"><p>{{chapter[0]|replace('#', '')}}</p><p class="ml-auto">{{chapter[1]}}</p></a>
                {% else %}
                    <a href="?page={{chapter[1]}}" class="flex w-1/3"><p class="font-semibold">{{chapter[0]|replace('#', '')}}</p><p class="ml-auto">{{chapter[1]}}</p></a>
                {% endif %}
            {% endfor %}
        </div>
        <div style="aspect-ratio: 3 / 4; width: 380px; background: #{{textbook.cover_colour}};">
        </div>
    </div>
</body>
</html>
